<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Register Here</h1>
    <form action="https://www.google.com" method="get">
        <label for="text">Name:</label>
        <input type="text" placeholder="Name" required>
        <label for="text">Surname:</label>
        <input type="text" placeholder="Surname" required>
   

<div>
    <label for="radio-choice-1">Male:</label>
    <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1">

    <label for="radio-2">Female:</label>
    <input type="radio" name="radio-choice" id="radio-2" value="choice-2">

    <label for="radio-3">Other:</label>
    <input type="radio" name="radio-choice" id="radio-3" value="choice-3">

</div>

<div>
   <label for="email">Email:</label>
   <input type="email" name="email" placeholder="input valid email" required>

   <label for="password">Password:</label>
   <input type="password" name="password" placeholder="between 5 and 10 characters" minlength="5" maxlength="10 required>"

</div>

<div>
    <label for="selection">Date of birth:</label>
    <select name="selection" id="selection">
      <option value="0" selected disabled>Month</option>

      <option value="november">November</option>
      <option value="december">December</option>
    </select>

    <!-- <label for="day">Day:</label> -->

    <select name="year" id="year">
        <option value="0" selected disabled>Year</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2005">2006</option>
      </select>

</div>

</div>

<input type="checkbox" name="checkbox" id="checkbox" required>
